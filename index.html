<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="body-container">
    <div class="heading-container">
      <h2>PING<span id="square">.</span> </h2>
      <h1><span id="heading-grey">We are launching</span> soon!</h1>

      <p class="sub-title">Subscribe and get notified</p>
    </div>
    

    <div class="input-field">
      <form action="">
        <label for="email"></label>
        <input type="email" placeholder="Your email address..." id="email" name="email" required>
        <!-- <button type="button">Notify Me</button> -->
        <input id="btn-notify" type="submit" value="Notify Me">
      </form>
    </div>
    
    <div class="img-container">
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
  </div>
  <footer>
    <p class="attribution">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Harper Wu</a>
    </p>
  </footer>
  
  
</body>
</html>
